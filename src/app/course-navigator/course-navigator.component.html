

  <h1>Course Navigator</h1>
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item active">
          Courses {{selectedCourse.title}}
        </li>
        <li
          (click)="selectCourse(course)"
          class="list-group-item"
          [ngClass]="{'list-group-item-warning': course === selectedCourse}"
          *ngFor="let course of courses">
          {{course.title}}
          <button (click)="deleteCourse(course)">
            Delete
          </button>
        </li>
        <li class="list-group-item">
          <button (click)="createCourse()">
            Create
          </button>
        </li>
      </ul>
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item active">Modules</li>
        <li class="list-group-item" *ngFor="let module of modules">
          {{module.title}}
          <button (click)="deleteModule(module)">
            Delete
          </button>
        </li>
        <li
          class="list-group-item"
        >
          <button (click)="createModuleForCourse(selectedCourse)">
            Create
          </button>
        </li>
      </ul>
    </div>

  </div>
