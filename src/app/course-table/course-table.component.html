
<div class="col-12n">
  <h1>My Courses</h1>
  <ul class="list-group">
    <li class="list-group-item active">Courses</li>
    <li [ngClass]="{'list-group-item-warning': course._id === this.courseId}"
        class="list-group-item" *ngFor="let course of courses">
      <a routerLink="/layout/courses/{{course._id}}/modules">
        {{course.title}}
      </a>
      <a class="float-right"
         routerLink="/courses/{{course._id}}/quizzes">
        Quizzes
      </a>
    </li>
  </ul>
</div>
