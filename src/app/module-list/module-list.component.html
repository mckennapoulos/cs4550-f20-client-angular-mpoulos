<ul class="list-group">
  <li class="list-group-item active">Modules</li>
  <li
    [class]="{'list-group-item-warning': moduleId === module._id}"
    class="list-group-item"
    *ngFor="let module of modules">
    <a
      routerLink="/layout/courses/{{courseId}}/modules/{{module._id}}/lessons">
    {{module.title}}
    </a>
  </li>
</ul>
